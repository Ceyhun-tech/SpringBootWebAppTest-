<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Spring Security Example </title>
 <!--<link href="/login.css"  type="text/css" rel="stylesheet"/>-->

</head>

<body>
<div th:if="${param.error}">
  Yalnış istifadəçi adı və parol.
</div>
<div th:if="${param.logout}">
  Səhifəni tərk etdiniz.
</div>
<form th:action="@{/login}" method="post">
  <div class="d"><label> İstifadəçi adı : <input type="text" name="username"/> </label></div>
  <div class="d"><label> Parol: <input type="password" name="password"/> </label></div>
  <div class="d"><input type="submit" value="Daxil ol"/></div>
</form>

</body>
</html>
